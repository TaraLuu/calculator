<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div id="display1">0</div>
    <div id="display2">History</div>
    <div id="panel">
        <div id="operator">
            <button class="opr" value="0">Add</button>
            <button class="opr" value="1">Minus</button>
            <button class="opr" value="2">Multiply</button>
            <button class="opr" value="3">Divide</button>
            <button id="clear">Clear</button>
            <button id="equal">Equal</button>
            
        </div>
        <div id="digit">
            <button class="number" value="1">1</button>
            <button class="number" value="2">2</button>
            <button class="number" value="3">3</button>
            <button class="number" value="4">4</button>
            <button class="number" value="5">5</button>
            <button class="number" value="6">6</button>
            <button class="number" value="7">7</button>
            <button class="number" value="8">8</button>
            <button class="number" value="9">9</button>
            <button class="number" value="0">0</button>
            <button id="backspace">Backspace</button>
        </div>
    </div>
</body>
<script src="app.js"></script>
</html>
